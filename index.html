<!DOCTYPE html>
<html lang="pt-br" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blueasy - Caio Alexandre</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="lib/bootstrap/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="src/css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>   

    <section id="home">
        <header data-speed="6" data-type="background">
            <div id="nav-header-area">
                <nav id="nav-header">
                    <div class="container">
                        <div class="nav-header-center">
                            <ul class="logo">
                                <li>
                                    <a href="">Blu<font style="color: #4bcaff;">e</font>asy</a>
                                </li>
                            </ul>
                            <ul class="menu">
                                <li><a href="#home" class="active">Home</li></a>
                                <li><a href="#services">Services</li></a>
                                <li><a href="#whois">Features</li></a>
                                <li><a href="#">Portfolio</li></a>
                                <li><a href="#">Contact</li></a>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="container">
                <div class="header-footer">
                    <div class="header-text">
                        <h1>“I’m looking for the unexpected.</h1>
                        <h2>I’m looking for things I’ve never seen before.”</h2>
                    </div>
                </div>
            </div>
        </header>
    </section>

    <div ng-include="'view/portfolio.html'"></div>

    <div ng-include="'view/services.html'"></div>

    <div ng-include="'view/movie.html'"></div>
    
    <section id="whois" data-speed="6" data-type="background">
        <div ng-include="'view/whois.html'"></div>
    </section>

</body>
<!-- angularjs -->
<script src="lib/angular/angular.js"></script>
<!-- jquery -->
<script src="lib/jquery/jquery.js"></script>
<!-- menu active scroll -->
<script src="src/js/menuActive.js"></script>
<!-- background parallax -->
<script src="src/js/parallax.js"></script>

<script>
		$(function(){   
			var nav = $('#nav-header');   
			$(window).scroll(function () { 
				if ($(this).scrollTop() > 150) { 
					nav.addClass("nav-fixed"); 
				} else { 
					nav.removeClass("nav-fixed"); 
				} 
			});  
		});
    </script>
    
</html>
