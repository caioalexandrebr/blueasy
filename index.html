<!DOCTYPE html>
<html lang="pt-br" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blueasy - Caio Alexandre</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/jquery/jquery.js"></script>
    <link href="lib/bootstrap/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="src/css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <header>
        <section class="header" data-speed="6" data-type="background">
            <div ng-include="'view/header.html'"></div>
        </section>
    </header>

    <div ng-include="'view/services.html'"></div>

    <div ng-include="'view/movie.html'"></div>
    
    <section id="whois" data-speed="6" data-type="background">
        <div ng-include="'view/whois.html'"></div>
    </section>

</body>
<script>
    $(document).ready(function(){
    $window = $(window);
    //Captura cada elemento section com o data-type "background"
    $('section[data-type="background"]').each(function(){
        var $scroll = $(this);   
            //Captura o evento scroll do navegador e modifica o backgroundPosition de acordo com seu deslocamento.            
            $(window).scroll(function() {
                var yPos = -($window.scrollTop() / $scroll.data('speed')); 
                var coords = '50% '+ yPos + 'px';
                $scroll.css({ backgroundPosition: coords });    
            });
    });  
    }); 
</script>
</html>
